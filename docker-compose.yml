version: '3.7'

services:
  nginx:
    image: nginx:stable-alpine
    depends_on:
      - nodeapi
    ports:
      - "3000:80"
    # links:
    #   - "nodeapi:api"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    # networks:
    #   - nest-api-net
  nodeapi:
    build:
      context: .
      dockerfile: Dockerfile
    command: yarn start:dev
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    # ports:
    #  - '8080:3000'
    depends_on:
      - db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_HOST: ${DATABASE_HOST_CONTAINER}
    # networks:
    #   - nest-api-net
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    container_name: ${DATABASE_HOST_CONTAINER}
    ports:
      - '3310:3306'
    # networks:
    #   - nest-api-net

# networks:
#   nest-api-net:
#     driver: bridge
